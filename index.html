<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imers√£o</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>

    <body>
        <div class="sidebar">
            <nav class="sidebar-navigation">
                <div class="logo">
                    <a href="">
                        <img src="./src/assets/icons/logo-spotify.png" alt="Logo" />
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <span class="fa fa-home"></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa fa-search"></span>
                            <span>Search</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="library">
                <div class="library-content">
                    <button class="library-button">
                        <span class="fa fas fa-book"></span>
                        <span>Your Library</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
                <section class="section-playlist">
                    <div class="section-playlist-content">
                        <span class="text title">Create your first playlist</span>
                        <span class="text subtitle">It's easy, we'll help you.</span>
                        <button class="section-playlist-button">
                            <span>New Playlist</span>
                        </button>
                    </div>
                </section>
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages-button">
                        <span class="fa fa-globe"></span>
                        <span>English</span>
                    </button>
                </div>
            </div>
        </div>
        <main>
            <div class="main-container">
                <nav class="header-navigation">
                    <div class="navigation">
                        <button class="arrow-left">
                            <img src="./src/assets/icons/small-left.png" alt="Arrow left">
                        </button>
                        <button class="arrow-right">
                            <img src="./src/assets/icons/small-right.png" alt="Arrow right">
                        </button>
                    </div>
                    <div class="header-search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="What do you want to hear?">
                    </div>
                    <div class="header-login">
                        <button class="subscribe">Sign up</button>
                        <button class="login">Login</button>
                    </div>
                </nav>
            </div>
        </main>

        <footer class="disclaimer-premium">
            <div class="text">
                <p class="disclaimer-premium-title">Try Premium for free</p>
                <p class="disclaimer-premium-subtitle">
                    Sign up to enjoy unlimited music and podcasts with only a few
                    ads. No credit card required.
                </p>
            </div>
            <div class="button">
                <button type="button">Sign up for free</button>
            </div>
        </footer>
    </body>

</html>
